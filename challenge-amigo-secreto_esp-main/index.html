<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="./estilos_amigo_secreto_simple.css">
</head>

<body>
    <div class="container">
        <h1><a href="/amigo_secreto_simple.html">Tu Amigo Secreto </a></h1>
        <div id="setup">
            <label for="name">Añadir participante:</label>
            <input type="text" id="name" placeholder="Nombre" onkeydown="checkEnter(event)">
            <p id="error"></p>
            <button onclick="addParticipant()">Añadir</button>

            <h2>Lista de participantes:</h2>
            <ul id="participantList"></ul>

            <button onclick="generateLink()">Generar enlace único</button>
            <p id="error"></p>
        </div>

        <div id="results">
            <h1>Link único para el amigo secreto</h1>
            <p id="resultLink"></p>
            <button onclick="copyLink()">Copiar enlace</button>
            <button class="whatsapp-button" onclick="shareWhatsApp()">Compartir por WhatsApp</button>
        </div>

        <div id="secret">
            <label for="participantName">Introduce tu nombre:</label>
            <input type="text" id="participantName" placeholder="Tu nombre">
            <button onclick="revealSecret()">Ver amigo secreto</button>
            <p id="secretMessage"></p>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
